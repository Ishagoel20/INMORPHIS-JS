<!--Create an HTML page. Add a JavaScript function to convert local time and 
date to UTC and display the result. Add a button to your page that calls this 
function. Add JavaScript to create a timer that displays the current date and 
time after a specified amount of time delay. Use a button (or other event) to 
call the timer function-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Local Time to UTC Converter and Timer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    .container {
        margin-bottom: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    #currentDateTime {
        font-size: 24px;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Local Time to UTC Converter</h2>
        <button onclick="convertLocalToUTC()">Convert to UTC</button>
        <p id="utcTime"></p>
    </div>

    <div class="container">
        <h2>Timer: Current Date and Time</h2>
        <button onclick="startTimer()">Start Timer</button>
        <button onclick="stopTimer()">Stop Timer</button>
        <p id="currentDateTime"></p>
    </div>

    <script>
        // Function to convert local time to UTC
function convertLocalToUTC() {
    let now = new Date();
    let utcTime = now.toUTCString();
    document.getElementById("utcTime").textContent = `UTC Time: ${utcTime}`;
}

// Variables for the timer
let timerInterval;

// Function to start the timer
function startTimer() {
    updateDateTime(); // Call immediately to avoid delay in displaying the initial time
    timerInterval = setInterval(updateDateTime, 1000); // Update every second (1000 milliseconds)
}

// Function to stop the timer
function stopTimer() {
    clearInterval(timerInterval);
}

// Function to update the current date and time
function updateDateTime() {
    let now = new Date();
    document.getElementById("currentDateTime").textContent = now.toLocaleString();
}

    </script>
</body>
</html>
