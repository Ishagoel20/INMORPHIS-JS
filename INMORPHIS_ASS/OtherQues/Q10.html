<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animation with Pause/Restart</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
        background-color: #f0f0f0;
    }
    .marble {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #3498db;
        margin: 0 10px;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
    }
</style>
</head>
<body>

<div class="container">
    <div class="marble"></div>
    <div class="marble"></div>

</div>

<script>
// Function to create the animation
function animateMarbles() {
    const marbles = document.querySelectorAll('.marble');
    let angle = 0;

    function moveMarbles() {
        angle += 5;
        marbles.forEach((marble, index) => {
            const rotation = angle + (index * 120);
            const x = Math.cos(rotation * Math.PI / 180) * 100;
            const y = Math.sin(rotation * Math.PI / 180) * 100;
            marble.style.transform = `translate(${x}px, ${y}px)`;
        });
        setTimeout(moveMarbles, 50);
    }

    moveMarbles();
}

    animateMarbles();

</html>
