//Write a JavaScript program to calculate multiplication and division of two numbers (input from user). Sample form:

<!DOCTYPE html>
<html>
<body>

<h2>Multiplication and Division</h2>

<form>
  1st Number: <input type="number" id="num1"><br><br>
  2nd Number: <input type="number" id="num2"><br><br>
  <button type="button" onclick="multiply()">Multiply</button>
  <button type="button" onclick="divide()">Divide</button>
</form>

<p id="result">The Result Is:</p>

<script>
function multiply() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    var result = num1 * num2;
    document.getElementById("result").innerHTML = "The Result Is: " + result;
}

function divide() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    if (num2 == 0) {
        document.getElementById("result").innerHTML = "Division by zero is not allowed.";
    } else {
        var result = num1 / num2;
        document.getElementById("result").innerHTML = "The Result Is: " + result;
    }
}
</script>

</body>
</html>
