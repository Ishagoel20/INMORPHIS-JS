//Write a JavaScript program to convert temperatures to and from celsius, fahrenheit. [ Formula : c/5 = (f-32)/9 [ where c = temperature in celsius and f = temperature in fahrenheit ] Expected Output : 60°C is 140 °F 45°F is 7.222222222222222°C.

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<script>
  function convertTemperature() {
    var input = document.getElementById('temperature').value.trim();
    var regex = /^([-+]?\d+(?:\.\d+)?)\s*([CF])$/i;
    var match = input.match(regex);

    if (!match) {
      alert("Invalid input format. Please enter temperature in the correct format, e.g., '60C' or '45F'.");
      return;
    }

    var value = parseFloat(match[1]);
    var unit = match[2].toUpperCase();

    var convertedValue, convertedUnit;

    if (unit === 'C') {
      convertedValue = (value * 9 / 5) + 32;
      convertedUnit = '°F';
    } else if (unit === 'F') {
      convertedValue = (value - 32) * 5 / 9;
      convertedUnit = '°C';
    }

    var result = value + unit + " is " + convertedValue.toFixed(2) + convertedUnit;
    document.getElementById('result').textContent = result;
  }
</script>
</head>
<body>
  <h2>Temperature Converter</h2>
  <label for="temperature">Enter temperature (e.g., 60C or 45F):</label>
  <input type="text" id="temperature">
  <button type="button" onclick="convertTemperature()">Convert</button>
  <p id="result"></p>
</body>
</html>
