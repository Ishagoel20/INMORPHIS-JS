<!--Write a JavaScript program to set the background color of a paragraph.-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Set Background Color of Paragraph</title>
</head>
<body>

<p id="myParagraph">This is a paragraph.</p>

<script>
// JavaScript code to set the background color of a paragraph
document.getElementById('myParagraph').style.backgroundColor = 'lightblue';
</script>

</body>
</html>
