<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8" /> 
<title>Count and display items of a dropdown list - w3resource</title> 
<style type="text/css"> 
body { margin: 30px; }
</style> 
</head>
<body> 

<form> 
    Select your favorite Color : 
    <select id="mySelect"> 
        <option>Red</option> 
        <option>Green</option> 
        <option>Blue</option> 
        <option>White</option> 
    </select> 
    <input type="button" onclick="getOptions()" value="Count and Output all items"> 
</form>

<script>
function getOptions() {
    // Get the select element
    var select = document.getElementById('mySelect');
    
    // Get the number of options
    var count = select.options.length;
    
    // Prepare the output message
    var message = 'Total items in the dropdown list: ' + count + '\n\n';
    message += 'Items:\n';
    
    // Iterate over each option and append to the message
    for (var i = 0; i < count; i++) {
        message += (i + 1) + '. ' + select.options[i].text + '\n';
    }
    
    // Display the message in an alert dialog
    alert(message);
}
</script>

</body>
</html>
