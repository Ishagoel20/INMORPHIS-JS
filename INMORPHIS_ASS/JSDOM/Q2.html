<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8" /> 
<title>Return first and last name from a form - w3resource</title> 
</head>
<body> 

<form id="form1" onsubmit="getFormvalue()"> 
    First name: <input type="text" name="fname" value="David"><br> 
    Last name: <input type="text" name="lname" value="Beckham"><br> 
    <input type="submit" value="Submit"> 
</form> 

<script>
function getFormvalue() {
    // Get the values of first name and last name from the form
    var firstName = document.getElementById('form1').elements['fname'].value;
    var lastName = document.getElementById('form1').elements['lname'].value;
    
    // Display the values (you can modify this to do something else with the values)
    console.log('First Name:', firstName);
    console.log('Last Name:', lastName);
    
    // Prevent the form from submitting (since we're handling it with JavaScript)
    return false;
}
</script>

</body> 
</html>
