<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8" /> 
<title>Remove items from a dropdown list</title> 
</head>
<body> 

<form> 
    <select id="colorSelect"> 
        <option>Red</option> 
        <option>Green</option> 
        <option>White</option> 
        <option>Black</option> 
    </select> 
    <input type="button" onclick="removeColor()" value="Select and Remove"><br>
</form>

<script>
function removeColor() {
    // Get the select element
    var select = document.getElementById('colorSelect');
    
    // Get the selected option(s)
    var selectedOptions = Array.from(select.selectedOptions); // Convert NodeList to Array
    
    // Remove each selected option
    selectedOptions.forEach(function(option) {
        select.remove(option.index);
    });
}
</script>

</body>
</html>
