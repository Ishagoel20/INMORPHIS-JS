<!--Write a JavaScript program to calculate the volume of a sphere.
Sample Output of the form-->

<!DOCTYPE html>
<html>
<head>
    <title>Sphere Volume Calculator</title>
    <script type="text/javascript">
        function calculateVolume() {
            var radius = document.getElementById("radius").value;
            var volume = (4/3) * Math.PI * Math.pow(radius, 3);
            document.getElementById("volume").value = volume.toFixed(4);
        }
    </script>
</head>
<body>
    <h2>Input radius value and get the volume of a sphere.</h2>
    <form>
        <label for="radius">Radius</label>
        <input type="number" id="radius" name="radius" step="0.01" required><br><br>
        <label for="volume">Volume</label>
        <input type="text" id="volume" name="volume" readonly><br><br>
        <input type="button" value="Calculate" onclick="calculateVolume()">
    </form>
</body>
</html>
