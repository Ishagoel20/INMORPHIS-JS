<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8" /> 
<title>JS DOM paragraph style</title> 
<style>
    /* Optional: Add some initial styles */
    #text {
        font-size: 16px;
        color: #333;
        font-family: Arial, sans-serif;
    }
</style>
</head> 
<body> 
<p id="text">JavaScript Exercises - w3resource</p> 
<div> 
    <button id="jsstyle" onclick="js_style()">Style</button> 
</div> 

<script>
function js_style() {
    // Get the paragraph element by id
    var paragraph = document.getElementById('text');
    
    // Modify its style properties
    paragraph.style.fontSize = '20px';    // Change font size to 20px
    paragraph.style.color = 'red';        // Change text color to red
    paragraph.style.fontFamily = 'Verdana, sans-serif';  // Change font family
    paragraph.style.fontWeight = 'bold';  // Make text bold
}
</script>

</body> 
</html>
