<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8" /> 
<title>Create a Table Dynamically</title> 
<style type="text/css"> 
body { margin: 30px; }
</style> 
</head>
<body> 

<table id="myTable" border="1"> 
<!-- Table will be dynamically created here -->
</table>

<form>
    <label>Rows:</label>
    <input type="number" id="rowsInput" value="3">
    <label>Columns:</label>
    <input type="number" id="colsInput" value="3">
    <input type="button" onclick="createTable()" value="Create the table">
</form>

<script>
function createTable() {
    // Get the input values
    var rows = document.getElementById('rowsInput').value;
    var cols = document.getElementById('colsInput').value;
    
    // Get the table element by id
    var table = document.getElementById('myTable');
    
    // Clear existing table (if any)
    table.innerHTML = '';
    
    // Create rows and cells
    for (var i = 0; i < rows; i++) {
        var row = table.insertRow();
        for (var j = 0; j < cols; j++) {
            var cell = row.insertCell();
            cell.textContent = 'Row-' + i + ' Column-' + j;
        }
    }
}
</script>

</body>
</html>
